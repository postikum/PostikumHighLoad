apiVersion: apps/v1
kind: Deployment
metadata:
  name: postikumhighload
spec:
  replicas: 2
  selector:
    matchLabels:
      app: postikumhighload
  template:
    metadata:
      labels:
        app: postikumhighload
    spec:
      containers:
        - name: app
          image: postikumhighload:1.0
          imagePullPolicy: IfNotPresent
          env:
            - name: PORT
              value: "8080"
            - name: REDIS_ADDR
              value: "redis-master:6379"
            - name: WINDOW_SIZE
              value: "50"
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 2
            periodSeconds: 5
          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"
            limits:
              cpu: "500m"
              memory: "128Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: postikumhighload
  labels:
    app: postikumhighload
spec:
  selector:
    app: postikumhighload
  ports:
    - name: http
      port: 80
      targetPort: 8080